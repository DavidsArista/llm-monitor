version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: llm_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      POSTGRES_DB: llm_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      - postgres
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./dashboard
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
